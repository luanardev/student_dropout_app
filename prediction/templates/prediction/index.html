{% load static %}
<!doctype html>
    <html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

            <title>LUANAR - Student Dropout Prediction</title>
        </head>
        <body>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'images/logo.png' %}" alt="logo" class="img-fluid" style="height:80px">
                    </a>
                </div>

            </nav>

            <div class="container">

                <div class="mx-auto col-sm-12 col-md-8 col-lg-6" style="height: 60vh;">

                    <p class="display-5">Student dropout prediction</p>

                    <div class="card card-secondary">
                        <div class="card-header">
                            <h4 class="text-muted">Please select your features</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" action="{% url 'prediction:predict'  %}" method="post">
                                {% csrf_token %}

                                <div class="row mb-3">
                                    <label class="text-bold text-muted col-sm-6 col-form-label">
                                        Student Type
                                    </label>
                                    <div class="col-sm-6">
                                        <select name="student_type" class="form-control" required >
                                            {% for key, value in student_types %}
                                            <option value="{{ value }}">{{ key }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="text-bold text-muted col-sm-6 col-form-label">
                                        Student Gender
                                    </label>
                                    <div class="col-sm-6">
                                        <select name="gender" class="form-control" required >
                                            {% for key, value in genders %}
                                            <option value="{{ value }}">{{ key }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="text-bold text-muted col-sm-6 col-form-label">
                                        Student Age
                                    </label>
                                    <div class="col-sm-6">
                                        <input type="number" name="age" class="form-control" required >
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="text-bold text-muted col-sm-6 col-form-label">
                                        Marital Status
                                    </label>
                                    <div class="col-sm-6">
                                        <select name="marital_status" class="form-control" required >
                                            {% for key, value in maritals %}
                                            <option value="{{ value }}">{{ key }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="text-bold text-muted col-sm-6 col-form-label">
                                        Employment Status
                                    </label>
                                    <div class="col-sm-6">
                                        <select name="employment" class="form-control" required >
                                            {% for key, value in employments %}
                                            <option value="{{ value }}">{{ key }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="text-bold text-muted col-sm-6 col-form-label">
                                        Student withdrawal
                                    </label>
                                    <div class="col-sm-6">
                                        <select name="withdrawal" class="form-control" required >
                                            {% for key, value in withdrawals %}
                                            <option value="{{ value }}">{{ key }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="text-bold text-muted col-sm-6 col-form-label" required >
                                        Student Repeat
                                    </label>
                                    <div name="repeat" class="col-sm-6">
                                        <select name="repeat" class="form-control">
                                            {% for key, value in repeats %}
                                            <option value="{{ value }}">{{ key }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary mt-2">
                                    Make Prediction
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Prediction Results</h5>
                        </div>
                      <div class="modal-body">
                          <p>Modal body text goes here.</p>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                </div>
            </div>

            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

            <!-- Option 2: Separate Popper and Bootstrap JS -->
            <!--
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            -->
        </body>
</html>
