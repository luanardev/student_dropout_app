{% load static %}
<!doctype html>
    <html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

            <title>LUANAR - Student Dropout Prediction</title>
        </head>
        <body>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'images/logo.png' %}" alt="logo" class="img-fluid" style="height:80px">
                    </a>
                </div>

            </nav>

            <div class="container">

                <div class="mx-auto col-sm-12 col-md-8 col-lg-6" style="height: 60vh;">

                    <p class="display-5">Student dropout prediction</p>

                    <div class="card card-secondary">
                        <div class="card-header">
                            <h4 class="text-muted">Prediction</h4>
                        </div>
                        <div class="card-body">
                            <p>{{ message }} </p>
                        </div>
                        <div class="card-footer">
                           <a href="{% url 'prediction:index' %}">Make Prediction Again</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

            -->
